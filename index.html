<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto FanLib</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="mainContainer">

        <div id="divInicio">
            <div class="contentContainer">

                <div class="colourContainer">
                    <img id="ico" src="media/img/icon.png" alt="">
                    <button id="irLibros" class="menubtn">OBRAS</button>
                    <button id="irAutores" class="menubtn">AUTORES</button>
                </div>
            </div>
        </div>

        <div id="divListarLibros">
            <h2>LISTADO DE LIBROS</h2>
            <div id="tableContainer">

            <table id="librosTable">

            </table>
        </div>
            <button id="aniadirLibro">Añadir libro</button>
            <button class="volverInicio">Volver atrás</button>
        </div>

        <div id="divInsertarLibros">
            <form action="" method="get" id="altaLibroForm">
                <div class="marco">
                    <div class="espacio-libros">
                        <label>Título:</label>
                        <input type="text" name="tituloLibro" id="titulo" required>
                    </div>
                </div>
                <div class="marco">
                    <label>Autor:</label>
                    <select name="autor" required>
                        <option value="prueba">Elige un Autor</option>
                    </select>
                </div>

                <div class="marco">
                    <div class="espacio-libros">
                        <label for="fecha_pub">Fecha de publicación:</label>
                        <input type="date" name="fecha_publicacion" id="fecha" class="borde">
                    </div>
                </div>

                <div class="marco">
                    <div id="descripcion" class="espacio-libros">
                        <label for="texto">Descripción:</label>
                        <textarea rows="2" cols="40" name="reseña" id="texto_desc" class="borde"></textarea><br>
                    </div>
                </div>

                <div class="marco">
                    <div id="portada" class="espacio-libros">
                        Portada:
                        <input type="file" name="portada" class="borde">
                    </div>
                </div>
                <div class="marco">
                    <div id="autoresInfluidos" class="espacio-libros">
                        <label for="reseña">Reseña</label>
                        <input type="text" name="reseña" id="reseña" class="borde" size="20" maxlength="50">
                    </div>
                </div>

                <div class="marco">
                    <label>genero:</label>
                    <select name="genero" required>
                        <option value="prueba">Elige un genero</option>
                        <option value="terror">terror</option>
                    </select>
                </div>
                 <!-- Botón inferior -->
            <button type="submit" value="enviar" id="submit"> enviar </button>
            </form>
            <button class="volverInicio">Volver atrás</button>
        </div>

        <div id="divListarAutores">
            <h2>LISTADO DE AUTORES</h2>
            <div id="tableContainer">

            <table id="autoresTable">

            </table>
            </div>

            <button id="aniadirAutor">Añadir autor</button>
            <button class="volverInicio">Volver atrás</button>
        </div>

        <div id="divInsertarAutores">
            <h2>Introducir un nuevo autor</h2>
            <button class="volverInicio">Volver atrás</button>
        </div>
    </div>

    <script type="module" src="js/controller.js"></script>
</body>
</html>
