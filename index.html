<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto FanLib</title>
    </head>
    <body>
        <!-- <div id="VistaPortada"> -->
            <!-- <p id="titulo">Proyecto FanLib</p>   -->
        <!-- </div> -->
        <div id="divInicio">
            <p>Menú principal</p>
            <button id="irLibros">Libros</button><!-- Te envia a la VistaListarLibros -->
            <button id="irAutores">Autores</button><!-- Te envia a la VistaListarAutores -->
        </div>
        <div id="divListarLibros">
            <p>Listado de Libros</p>
            <table id="librosTable">
            </table>
            <button id="aniadirLibro">Añadir libro</button>
            <button class="volverInicio">Volver atrás</button>
        </div>
        <div id="divInsertarLibros">
            <p>Introducir un nuevo libro</p>
            <form id="altaLibroForm" method="post">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <br>
                <button type="submit">Agregar Libro</button>
            </form>
            <button class="volverInicio">Volver atrás</button>
        </div>
        <div id="divListarAutores">
            <p>Aquí se ve el listado de autores</p>
            <button id="aniadirAutor">Añadir autor</button><!-- Te envia a la VistaInsertarAutores -->
            <button class="volverInicio">Volver atrás</button><!-- Te envia a la VistaMenuPrincipal -->
        </div>
        <div id="divInsertarAutores">
            <p>Introducimos un nuevo autor por aquí</p>
            <button class="volverInicio">Volver atrás</button>
        </div>
        <script type="module" src="js/controller.js"></script>
    </body>
</html>
